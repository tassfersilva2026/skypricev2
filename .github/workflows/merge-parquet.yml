name: Merge Parquet (data/ → ALL_MERGED.parquet)

on:
  workflow_dispatch:
  push:
    paths:
      - "data/**/*.parquet"
      - "scripts/merge_parquet.py"
  schedule:
    - cron: "5 6 * * *" # 03:05 BRT ~ 06:05 UTC

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow

      - name: Rodar merge
        run: |
          python scripts/merge_parquet.py \
            --data-dir data \
            --pattern "*.parquet" \
            --out data/ALL_MERGED.parquet

      - name: Commit & push se houver mudanças
        run: |
          git add data/ALL_MERGED.parquet
          if ! git diff --cached --quiet; then
            git -c user.name="github-actions" -c user.email="actions@users.noreply.github.com" \
              commit -m "chore: atualizar data/ALL_MERGED.parquet [Actions]"
            git push
          else
            echo "Sem mudanças para commitar."
          fi
